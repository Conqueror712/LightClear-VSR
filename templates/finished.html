<html>
<head>
  <style>
    /* 设置div元素的样式 */
    div {
      /* 设置宽度为100% */
      width: 100%;
      /* 设置高度为100vh，即视口高度 */
      height: 100vh;
      /* 设置文本居中对齐 */
      text-align: center;
      /* 设置垂直居中对齐 */
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <!-- 创建一个div元素 -->
  <div>
    <!-- 在div元素中显示Helloworld -->
    Helloworld
  </div>
</body>
</html>
